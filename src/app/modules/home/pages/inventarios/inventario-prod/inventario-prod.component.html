<div class="row" style="padding: 2rem;">
    <div class="col">
        <div class="row">
            <div class="col-8">
                <mat-form-field appearance="outline" style="width:100%">
                    <mat-label>Buscar Producto</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Favorite animal</mat-label>
                    <mat-select [formControl]="animalControl" required>
                      <mat-option>--</mat-option>
                      <mat-option *ngFor="let animal of animals" [value]="animal">
                        {{animal.name}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
                    <mat-hint>{{animalControl.value?.sound}}</mat-hint>
                  </mat-form-field>
            </div>
            <div class="col">
                <button class="btnStyleFind" style="width: 100%;height: 83%;" mat-raised-button>Buscar</button>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
            
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>
            
                        <ng-container matColumnDef="progress">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                        </ng-container>
            
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>
            
                        <ng-container matColumnDef="fruit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                            <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                        </ng-container>
            
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
            
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
